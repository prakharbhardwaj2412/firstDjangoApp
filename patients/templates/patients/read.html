<!DOCTYPE html>
<html>
<head>
	<title>Patient Detail</title>
</head>
<body>

	<h1>Patient Detail</h1>
	<!-- update -->
			<form action="/patient/{{ patient.id }}/update" style="display: inline;">
				{% csrf_token %}
				<input type="hidden" name="patient_id" value="{{ patient.id }}">
				<button type="submit" class="btn btn-default btn-sm">
					update
				</button>
			</form>
		<form>
		  <div>
		    <label>Patient Id</label>
		    <input type="text" value="{{ patient.id }}" >
		  </div>
		  <div>
		    <label>Patient Name</label>
		    <input type="text" value="{{ patient.PATIENT_NAME }}" >
		  </div>
		  <div>
		    <label>Email address</label>
		    <input type="email"  value="{{ patient.EMAIL }}">
		  </div>
		  <div>
		    <label>Gender</label>
		    <input type="text" value="{{ patient.GENDER }}">
		  </div>
		  <div>
		    <label>DOB</label>
		    <input type="text"  value="{{ patient.DOB }}">
		  </div>
		  <div>
		    <label>Contact</label>
		    <input type="text"  value="{{ patient.CONTACT }}">
		  </div>
		</form>

</body>
</html>
